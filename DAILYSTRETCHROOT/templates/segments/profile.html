{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile | DailyStretch</title>
  <link rel="stylesheet" href="{% static 'dailystretch_app/css/segments/profile.css' %}">
</head>
<body>
  <main class="library-main">
    <h2>My Profile</h2>
    <p class="library-desc">Manage your bio and profile picture.</p>

    <form method="POST" class="profile-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea name="bio" id="bio" rows="4">{{ profile.bio }}</textarea>
      </div>

      <div class="form-group">
        <label for="avatar_url">Profile Picture URL:</label>
        <input type="text" name="avatar_url" id="avatar_url" value="{{ profile.avatar_url }}">
      </div>

      {% if profile.avatar_url %}
      <div class="avatar-preview">
        <img src="{{ profile.avatar_url }}" alt="Profile Picture">
      </div>
      {% endif %}

      <button type="submit" class="routine-btn">Save Profile</button>
    </form>
  </main>

  <script src="{% static 'dailystretch_app/js/segments/profile.js' %}"></script>
</body>
</html>
